[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # https://github.com/kube-rs/kube-rs/issues/650
    # https://github.com/kube-rs/kube-rs/issues/660
    "RUSTSEC-2020-0159",
]

[licenses]
unlicensed = "deny"
allow = ["Apache-2.0", "BSD-3-Clause", "ISC", "MIT"]
deny = []
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8
exceptions = [
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring", version = "*" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"
deny = []
skip-tree = []
skip = [
    # Waiting on kube-runtime
    { name = "parking_lot", version = "0.11" },
    { name = "parking_lot_core", version = "0.8" },
    # Waiting on h2, kube-client
    { name = "tokio-util", version = "0.6.9" },
    # Waiting on getrandom
    { name = "wasi", version = "0.10" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
