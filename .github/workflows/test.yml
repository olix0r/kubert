name: test

on:
  pull_request:
    paths:
      - Cargo.lock
      - '**/*.rs'
      - .github/workflows/test.yml

permissions:
  contents: read

env:
  CARGO_ACTION_FMT_VERSION: v0.1.3
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.56.1
    steps:
      - name: install cargo-action-fmt
        run: |
          curl --proto =https --tlsv1.3 -vsSfLo /usr/local/bin/cargo-action-fmt "https://github.com/olix0r/cargo-action-fmt/releases/download/release%2F${CARGO_ACTION_FMT_VERSION}/cargo-action-fmt-x86_64-unknown-linux-gnu"
          chmod 755 /usr/local/bin/cargo-action-fmt
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - run: cargo fetch
      - name: cargo test --no-run
        run: cargo test --frozen --workspace --all-targets --all-features --no-run --message-format=json | cargo-action-fmt
      - name: cargo test
        run: cargo test --frozen --workspace --all-targets --all-features
