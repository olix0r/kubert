name: client

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/*.rs'
      - justfile
      - .github/workflows/client.yml

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  K3D_VERSION: v5.4.4
  RUST_VERSION: 1.63.0
  RUSTUP_MAX_RETRIES: 10
  KUBERT_TEST_NS: kubert-test

jobs:
  local:
    strategy:
      matrix:
        k8s:
          - v1.21
          - v1.24
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Build the examples
      - name: Install rust
        run: |
          rm -rf $HOME/.cargo
          curl --proto =https --tlsv1.3 -fLsSv https://sh.rustup.rs | sh -s -- -y --default-toolchain "${RUST_VERSION}"
          source $HOME/.cargo/env
          echo "PATH=$PATH" >> $GITHUB_ENV
          cargo version
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: curl --proto =https --tlsv1.3 -fLsSv https://raw.githubusercontent.com/k3d-io/k3d/${K3D_VERSION}/install.sh | bash
      - name: Set kubert test server version to ${{ matrix.k8s }}
        run: echo "KUBERT_TEST_CLUSTER_VERSION=${{ matrix.k8s }}" >> $GITHUB_ENV
      - run: just fetch
      - run: just build-examples
      - run: just test-cluster-create
      - run: just test-cluster-run-watch-pods --log-level=debug
      - run: just test-cluster-create-ns
      - name: Run test-cluster-run-watch-pods with impersonation
        run: |
          just test-cluster-run-watch-pods --log-level=debug \
            --as=system:serviceaccount:${KUBERT_TEST_NS}:watch-pods \
            --kubeconfig=$HOME/.kube/config

  in-cluster:
    strategy:
      matrix:
        k8s:
          - v1.21
          - v1.25
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6
      - run: curl --proto =https --tlsv1.3 -fLsSv https://raw.githubusercontent.com/k3d-io/k3d/${K3D_VERSION}/install.sh | bash
      - name: Set kubert test server version to ${{ matrix.k8s }}
        run: echo "KUBERT_TEST_CLUSTER_VERSION=${{ matrix.k8s }}" >> $GITHUB_ENV
      - run: just build-examples-image
      - run: just test-cluster-create
      - run: just test-cluster-import-examples
      - run: just test-cluster-create-ns
      - run: just test-cluster-deploy-watch-pods --log-level=debug
