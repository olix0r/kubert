name: features

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/*.rs'
      - justfile
      - .github/workflows/features.yml

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  all-check:
    strategy:
      matrix:
        rust:
          - "1.60"
          - "1.63"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:${{ matrix.rust }}
    steps:
      - uses: olix0r/cargo-action-fmt@ed3530f0739c46ffa0dd983f8746b8c4a3d0a01c
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: just fetch
      - run: just features=all clippy

  feature-check:
    strategy:
      matrix:
        feature:
          - admin
          - client
          - errors
          - index
          - initialized
          - log
          - requeue
          - runtime
          - server
          - shutdown
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.63
    steps:
      - uses: olix0r/cargo-action-fmt@ed3530f0739c46ffa0dd983f8746b8c4a3d0a01c
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: just fetch
      - run: just "features=${{ matrix.features }}" clippy
