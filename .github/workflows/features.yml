name: features

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/*.rs'
      - .github/workflows/features.yml

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  feature-check:
    strategy:
      matrix:
        feature:
          - admin
          - client
          - errors
          - index
          - initialized
          - log
          - requeue
          - runtime
          - server
          - shutdown
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.60
    steps:
      - uses: olix0r/cargo-action-fmt@ee1ef42932e44794821dab57ef1bf7a73df8b21f
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: cargo fetch
      - run: cargo clippy --frozen --features=${{ matrix.feature }} --all-targets --message-format=json | cargo-action-fmt

  all-features-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.60
    steps:
      - uses: olix0r/cargo-action-fmt@ee1ef42932e44794821dab57ef1bf7a73df8b21f
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: cargo fetch
      - run: cargo clippy --frozen --all-features --all-targets --message-format=json | cargo-action-fmt
